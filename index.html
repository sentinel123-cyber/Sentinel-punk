<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cyberpunk Black Hole</title>
  <style>
    /* Reset + full-viewport canvas */
    html,body {
      height:100%;
      margin:0;
      background:#070615; /* deep space */
      font-family: Inter, system-ui, sans-serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow:hidden;
    }

    /* Centered overlay UI (optional) */
    .ui {
      position: absolute;
      left: 16px;
      top: 12px;
      z-index: 10;
      color: #e9e6ff;
      font-size: 13px;
      background: rgba(0,0,0,0.25);
      padding: 8px 10px;
      border-radius: 10px;
      backdrop-filter: blur(6px) saturate(1.2);
      box-shadow: 0 6px 18px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.03);
    }

    /* Make WebGL canvas cover screen */
    #glcanvas {
      display:block;
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      z-index:0;
    }

    /* small message bottom-right */
    .credit {
      position: absolute;
      right: 14px;
      bottom: 10px;
      z-index: 10;
      color: rgba(230,225,255,0.8);
      font-size: 12px;
      background: rgba(0,0,0,0.18);
      padding:6px 8px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.02);
      backdrop-filter: blur(4px);
    }
  </style>
</head>
<body>
  <canvas id="glcanvas"></canvas>

  <div class="ui">
    Cyberpunk Black Hole â€¢ <strong>Animated</strong><br>
    Press <kbd>F</kbd> for fullscreen
  </div>

  <div class="credit">Rendered with Three.js + GLSL</div>

  <!-- Three.js from CDN -->
  <script src="https://unpkg.com/three@0.154.0/build/three.min.js"></script>

  <script id="fragShader" type="x-shader/x-fragment">
  precision highp float;
  uniform vec2 u_res;
  uniform float u_time;
  uniform vec2 u_mouse;

  // Simple pseudo-random
  float rnd(vec2 p){ return fract(sin(dot(p,vec2(127.1,311.7)))*43758.5453); }

  // 2D noise
  float noise(vec2 p){
    vec2 i = floor(p);
    vec2 f = fract(p);
    // smoothstep
    vec2 u = f*f*(3.0-2.0*f);
    float a = rnd(i + vec2(0.0,0.0));
    float b = rnd(i + vec2(1.0,0.0));
    float c = rnd(i + vec2(0.0,1.0));
    float d = rnd(i + vec2(1.0,1.0));
    return mix(mix(a,b,u.x), mix(c,d,u.x), u.y);
  }

  // fbm
  float fbm(vec2 p){
    float v=0.0;
    float a=0.5;
    for(int i=0;i<5;i++){
      v += a*noise(p);
      p *= 2.0;
      a *= 0.5;
    }
    return v;
  }

  // color ramps
  vec3 cyberColor(float t){
    // neon from blue -> purple -> pink
    vec3 a = vec3(0.12,0.18,0.9);
    vec3 b = vec3(0.65,0.18,0.9);
    vec3 c = vec3(1.0,0.08,0.6);
    if(t < 0.5) return mix(a,b,t*2.0);
    return mix(b,c,(t-0.5)*2.0);
  }

  void main(){
    vec2 uv = (gl_FragCoord.xy - 0.5*u_res.xy)/u_res.y;
    float t = u_time * 0.35;

    // radial coords
    float r = length(uv);
    float ang = atan(uv.y, uv.x);

    // starfield background with motion streaks
    float star = 0.0;
    {
      vec2 sp = uv*4.0 + vec2(t*0.6, 0.0);
      // elongated stars via fbm and thresholding
      float n = fbm(sp*3.0);
      float lines = max(0.0, 1.0 - abs(fract((sp.x + sp.y*0.2)*20.0) - 0.5)*10.0);
      star = smoothstep(0.85, 1.0, n) * (0.5 + 0.5*lines);
    }

    // accretion disk swirl: use angular distortion and noise
    float swirl = 0.0;
    {
      // warp radius by a dynamic function
      float swirlRadius = 0.6 + 0.05*sin(t*0.9 + 3.0*ang);
      // sample along circle with offset for rotating effect
      float disk = smoothstep(0.02, 0.5, abs(r - swirlRadius));
      // banding & turbulence
      float band = sin( (r*40.0) - (ang*2.0) - t*6.0 ) * 0.5 + 0.5;
      float turb = fbm(vec2(ang*6.0 + t*2.0, r*8.0));
      swirl = disk * mix(0.6, 1.4, band) * (0.6 + 0.6*turb);
    }

    // gravitational lensing effect: bend background near black hole
    vec2 bendUV = uv;
    float lensStrength = 0.35;
    bendUV *= 1.0 + (lensStrength / max(0.08, r)); // stronger near center
    // sample an artificial background pattern for lensing glow
    float bgPat = fbm(bendUV*2.0 + vec2(t*0.15));

    // light ring (photon sphere) - bright rim
    float rim = exp(-pow((r - 0.08)/0.016, 2.0))*1.8;
    // inner glow from hot plasma
    float innerGlow = exp(-pow((r - 0.18)/0.06, 2.0)) * 1.2;

    // color composition
    // swirl color depends on swirl intensity
    float sc = clamp(swirl, 0.0, 1.0);
    vec3 swirlCol = cyberColor(sc);

    // extra neon filaments using noise + angular pattern
    float fil = smoothstep(0.6,1.0, sin(ang*12.0 + t*4.0) * 0.5 + 0.5 + fbm(vec2(ang*10.0, r*8.0))*0.7);
    vec3 filamentCol = mix(vec3(0.3,0.1,1.0), vec3(1.0,0.08,0.5), fil);

    // base background color
    vec3 bg = mix(vec3(0.02,0.03,0.06), vec3(0.04,0.02,0.06) + 0.2*bgPat, 0.6);

    // add stars (tinted)
    vec3 starCol = vec3(0.8,0.6,1.0) * star * 1.6;

    // combine
    vec3 col = bg;
    col += swirlCol * sc * 1.6 * innerGlow;
    col += filamentCol * fil * 0.9;
    col += vec3(0.4, 0.7, 1.0) * rim * 1.4; // photon rim
    col += starCol;

    // dark center - the event horizon
    float horizon = smoothstep(0.06, 0.045, r); // sharp black center
    col *= horizon;

    // apply vignette & grain
    float vign = smoothstep(1.1, 0.5, length(uv));
    float grain = (rnd(gl_FragCoord.xy * 0.3 + u_time*12.0) - 0.5) * 0.06;
    col = col * mix(0.6,1.0, vign) + grain;

    // color grading: boost contrast / saturation
    col = pow(col, vec3(0.92,0.98,1.02));
    col = clamp(col, 0.0, 1.0);

    gl_FragColor = vec4(col, 1.0);
  }
  </script>

  <script>
  // Full WebGL scene wiring with Three.js
  (function(){
    const canvas = document.getElementById('glcanvas');
    const renderer = new THREE.WebGLRenderer({canvas, antialias: true});
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setSize(window.innerWidth, window.innerHeight);

    const scene = new THREE.Scene();
    const camera = new THREE.OrthographicCamera(-1,1,1,-1,0,1);

    // clock/time
    const clock = new THREE.Clock();

    // create a fullscreen plane and apply shader material
    const geometry = new THREE.PlaneGeometry(2,2);

    const uniforms = {
      u_time: { value: 0.0 },
      u_res:  { value: new THREE.Vector2(window.innerWidth, window.innerHeight) },
      u_mouse:{ value: new THREE.Vector2(0.0,0.0) }
    };

    const material = new THREE.ShaderMaterial({
      fragmentShader: document.getElementById('fragShader').textContent,
      uniforms: uniforms,
      depthWrite: false
    });

    const mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);

    // handle resize
    function resize(){
      const w = window.innerWidth, h = window.innerHeight;
      renderer.setSize(w,h);
      uniforms.u_res.value.set(w,h);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    }
    window.addEventListener('resize', resize, {passive:true});
    resize();

    // mouse
    window.addEventListener('mousemove', (e) => {
      uniforms.u_mouse.value.x = (e.clientX / window.innerWidth);
      uniforms.u_mouse.value.y = (1.0 - e.clientY / window.innerHeight);
    }, {passive:true});

    // fullscreen toggle
    window.addEventListener('keydown', (e) => {
      if(e.key.toLowerCase() === 'f'){
        if(!document.fullscreenElement){
          document.documentElement.requestFullscreen().catch(()=>{});
        } else {
          document.exitFullscreen().catch(()=>{});
        }
      }
    });

    // render loop
    function render(){
      uniforms.u_time.value = clock.getElapsedTime();
      renderer.render(scene, camera);
      requestAnimationFrame(render);
    }
    render();

  })();
  </script>
</body>
</html>
